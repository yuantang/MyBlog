<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join</title>
    {{template "head.html" .}}
</head>
<body>
{{template "header.html" .}}

<div id="warp">
    <div class="container">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2>Login ln to you account</h2>
            <div  class="well">
                <form action="/login" method="post">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="userid" class="form-control" type="" name="userid">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <input  type="submit" class="btn btn-success  btn-lg btn-block" value="login">
                </form>
                  <br>
                <p style="text-align: center;"><strong>Don't hava an account? <a href="/register">Create one here</a></strong></p>
              
            </div>
        </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
<script type="text/javascript">
    $('form').bind('submit',function(){
        var tmp=ajaxSubmit(this,function(){
            if (tmp.responseJSON.success == true ){
                alert("成功")
//                location.reload()
                location.href="/user/"+$("#userid").val();
            }else {
                alert(tmp.responseJSON.content)
            }
        })
        return false;
    })
</script>
{{template "footer.html"}}

</body>
</html>
